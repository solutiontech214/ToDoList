<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="./css/style.css"> 
</head>
<body>
    <h1 style="text-align: center; margin-top: 20px; font-size: 30px; color:#d5cfcf;">Developed By @Onkar_Gutti</h1>
    <div class="container">
        <div style="position:static;">
            <div class="heading">
                <h1>To-Do List</h1>
                <img src="https://img.icons8.com/ios/452/todo-list.png" alt="To-Do List">
            </div>
            <div class="input-box">
                <input type="text" placeholder="Enter your task"> 
                <button onclick="addTask()">Add Task</button>
            </div>
        </div>
        <div class="list-container">
            <ul id="list">
                <!-- List items will be added here -->
            </ul>
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
